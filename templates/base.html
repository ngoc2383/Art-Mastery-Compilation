<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    
    <!-- General CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    
    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
</head>
<body>
    <nav> <!-- General nav bar -->
        <a class="nav_pages" href="{{ url_for('home') }}">Home</a>
        <a class="nav_pages" href="{{ url_for('about') }}">About</a>
        <a class="nav_pages" href="{{ url_for('beginner') }}">Beginner</a>
        <a class="nav_pages" href="{{ url_for('intermediate') }}">Intermediate</a>
        <a class="nav_pages" href="{{ url_for('advanced') }}">Advanced</a>
    </nav>

    <main>
        {% block content %}
        <!-- Page-specific content goes here -->
        {% endblock %}
    </main>

    <footer>
        {% block footer %}{% endblock %}
        <p>Made by <a href="https://github.com/ngoc2383">Ngoc M</a></p>
    </footer>
</body>
</html>
